<!DOCTYPE html>
<html>
<head>
	<title>LED UI</title>
	<script src="js/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
<style type="text/css">
	.panel {
		max-width: 500px;
		margin: 0 auto;
		padding-left: 20px;
		padding-right: 20px;
		padding-top: 10px;
	}

</style>

<div class="panel">
		<h1>LED Controller</h1>
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#single">Single</a></li>
			<li><a data-toggle="tab" href="#program">Program</a></li>
		</ul>
		<div class="tab-content">
			<div id="single" class="tab-pane fade in active">
				<input id="colorPicker" type="color" value="#43bc46" style="width: 50px;">
				<div class="input-append">
					<input class="span2" id="fadeDurationInput" type="number" value="200" min="0">
					<button class="btn" id="fadeToColorButton" type="button">Fade</button>
					<button class="btn" id="setColorButton" type="button">Set</button>
				</div>			
			</div>
			<div id="program" class="tab-pane fade">
				<div class="input-append">
					<select class="span2" id="programsDropdown"></select>
					<button class="btn" id="startProgramButton" type="button">Start</button>
					<button class="btn" id="stopProgramButton" type="button">Stop</button>
				</div>
			</div>
		</div>
		<div class="btn-group" data-toggle="buttons-radio">
			<button id="onButton" type="button" class="btn btn-large">On</button>
			<button id="offButton" type="button" class="btn btn-large active">Off</button>
		</div>
</div>
<script src="js/index.js"></script>
</body>
</html>
